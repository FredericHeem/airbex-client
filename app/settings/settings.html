
<h2>Settings</h2>
<div class="row">
    <form class="col-md-8" id="form-settings">
        <div class="form-group webSocketUrl">
            <label class="control-label">Web Socket Url</label> <input
                type="text" name="webSocketUrl" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group apikey">
            <label class="control-label">API Key</label> <input
                type="text" name="apikey" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-large">Save
                Settings</button>
        </div>
    </form>
</div>
