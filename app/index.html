<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>airbex wsclient</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a class="btn btn-lg" href="#">Status: <span class="ws-status"></span></a></li>
                </ul>
                <h3 class="text-muted">Airbex WebSocket Client example</h3>
            </div>


        <div class="row">
            <h2>Markets summary</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Market</th>
                        <th>Bid</th>
                        <th>Ask</th>
                        <th>Low</th>
                        <th>High</th>
                        <th>Volume</th>
                        <th>Last</th>
                    </tr>
                </thead>
                <tbody class="markets-tbody">
                </tbody>
            </table>
            <div id="alert-markets" class="alert alert-warning"></div>
        </div>

        <div class="row" id="order-book-container">
            <h2>Market Order Book</h2>
            <div class="col-lg-6">
                <h2>Bid</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Volume</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="bids-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6">
                <h2>Ask</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Volume</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="asks-tbody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row">
            <h2>Currencies</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Fiat</th>
                        <th>Scale</th>
                        <th>Scale Display</th>
                        <th>Withdraw Min</th>
                        <th>Withdraw Max</th>
                        <th>Withdraw Fee</th>
                    </tr>
                </thead>
                <tbody class="currencies-tbody">
                </tbody>
            </table>
        </div>
        <div class="row">
            <h2>Balances</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Balance</th>
                        <th>Reserved</th>
                        <th>Available</th>
                    </tr>
                </thead>
                <tbody class="balances-tbody">
                </tbody>
            </table>
            <div id="alert-balances" class="alert alert-warning"></div>
        </div>
        <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> Airbex.net</p>
            </div>
            
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <script src="../bower_components/socket.io-client/socket.io.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
